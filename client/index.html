<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vegans - Babble</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="styles/main.css?version=51" rel="stylesheet">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    </head>
    <body>

     <header class="my-header">
         <img class="logoimg" src="images/babblelogo.png" alt=""> 
     </header>
     
     <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <h2>Who Are you?</h2>
                <form>
                    <label for="id-name">Full Name:</label>
                    <input id="id-name" type="text" name="name">
                    <label for="id-email">Email:</label>
                    <input id="id-email" type="text" name="email">
                    <div class="buttons-container">
                        <button type="button" class="save-button" id="kk" onclick="login()">Save</button>
                        <button type="button" class="anonyamous-button" onclick="stayAnonyamous()">Stay Anonyamous</button>
                    </div>
                </form>
        </div>

    </div>

     <nav class="my-side-bar" > 
        
     </nav>

    <main class="my-main">

        <div class="channel-info">
            <h2>Vegans</h2>
            <div class="info-container">
                <img class="msgimg" src="images/messages.png" alt=""> 
                <p id="msgCount"></p>
                <img class="usrsimg" src="images/connected.png" alt=""> 
                <p id="onlineUsers"></p>
            </div>
        </div>
        
        <div class="chat-box">
            <ol class="chat-content" id="chat-body">
                
            </ol>

            <div class="text-input">

                <form  id="send" method="POST" onsubmit="sendMesg();return false;">
                    <textarea  class="chat-text-area" id="tArea" name="msg"></textarea>
                    <input id="sendM" type="image" src="images/babble-sendButton.png"  alt="Submit Form" />
                </form>
                
                    <!--<textarea class="chat-text-area"> </textarea>
                    <img class="sendimg" src="images/babble-sendButton.png" alt="" onclick="getImg()">-->
            </div>
        </div>
    </main>
      <script src="scripts/main.js"></script> 
    </body>
</html>
