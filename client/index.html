     <header class="my-header">
         <img class="logoimg" src="images/babblelogo.png" alt=""> 
         <h1></h1>
     </header>
     
     <div id="myModal" class="modal">

        
        <div class="modal-content">
            <h2>Who Are you?</h2>

                    <label for="id-email">Email:</label>

                </form>

     <nav class="my-side-bar" > 
        
     </nav>

                <p id="onlineUsers"></p>
            </div>
        </div>
        
        <div class="chat-box">

            </ol>
